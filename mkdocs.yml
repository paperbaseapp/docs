# Project information
site_name: Paperbase docs
site_url: https://docs.paperbase.app
site_author: https://github.com/paperbaseapp
site_description: >-
  Blazing fast document organization and search
# Repository
repo_name: paperbaseapp/paperbase
repo_url: https://github.com/paperbaseapp/paperbase
edit_uri: https://github.com/paperbaseapp/docs/tree/main/docs

# Copyright
copyright: Copyright &copy; 2021 Paperbase

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang:
        - en
      prebuild_index: true
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/paperbaseapp/paperbase
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/paperbaseapp/paperbase
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/paperbaseapp
  generator: false

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Getting started:
      - Introduction: getting-started/introduction.md
      - Docker compose: getting-started/docker-compose.md
  - User Guide:
      - Introduction: user-guide/introduction.md

